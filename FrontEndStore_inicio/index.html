<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
  <link rel="preload" href="normalize.css" as="style">
  <link rel="stylesheet" href="normalize.css">
  <link rel="preload" href="style.css" as="style">
  <link rel="stylesheet" href="style.css">


</head>
<body>
    <main class="container">

      <section>
      <div class="image">
        <div class="eye-image">
        </div>
      </div>
    </section>

    <div class="main-card-text">
      <h1 class="main-card-text-title">Equilibrium #3429</h1>
      <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <section>
      <div class="main-card-eth-date">
        <img class="eth-image" src="images/icon-ethereum.svg" alt="eth">
        <p class="eth">0.041 ETH</p>
        <img class="clock" src="images/icon-clock.svg" alt="clock">
        <p class="date">3 days left</p>
      </div>
    </section>

    <div class="line"></div>

    <section>
      <div class="main-card-avatar-creation">
        <div class="main-card-avatar-creation-both">
          <img class="avatar-image" src="images/image-avatar.png" alt="avatar">
          <p class="creationof">Creation of <span class="whitetext">Jules Wyvern</span></p>
        </div>
      </div>
    </section>

    </main>
  
  <div class="attribution">
    <p class="challengeby">Challenge by</p> <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     <p>Coded by</p> <a href="https://www.frontendmentor.io/profile/Stiratto" target="_blank">Stiratto</a>.
  </div>
</body>
</html>
